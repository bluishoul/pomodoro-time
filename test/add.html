<!DOCTYPE html>
<html>
	<head>
		<title>PomodoroTime</title>
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
    
	    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/1z1b_logo114.png">
	    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/1z1b_logo72.png">
	    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/1z1b_logo57.png">
		<link rel="shortcut icon" type="image/x-icon" href="http://www.1z1b.com/favicon.ico">
	    <link rel="stylesheet" href="ratchet.css">
	    
	    <style type="text/css">
	    	.task-finished{text-decoration: line-through;color: #DDD;}
	    	.content form{margin: 10px;}
	    	.btn-input{margin: 10px 0 10px 0;}
			.btn-input .button{height:30px;line-height: 30px;}
	    	.btn-input input[type="text"]{width:40px;margin:0px 5px;text-align: center;}
	    	.input-row textarea{margin: 0 5% 5% 5%;width:90%;}
	    </style>

	</head>
	<body>
		<div id="iphone-window">
		    <div id="app-container">
				<header class="bar-title">
				  <a class="button" href="javascript:void();">菜单</a>
				  <h1 class="title">增加活动</h1>
				  <a class="button" href="javascript:void();">确认</a>
				</header>
				<div class="content">
					<form>
						<div class="input-group">
							<div class="input-row">
								<label>名称</label>
								<input type="text" placeholder="任务名称">
							</div>
							<div class="input-row">
								<div class="btn-input">
								  	<label>番茄数</label>
								  	<div class="button">-</div><input type="text" name="count" maxlength="1" value="1"/ ><div class="button">+</div>
								</div>
							</div>
							<div class="input-row">
								<label>最后期限</label>
								<input type="text" placeholder="点击选取时间">
							</div>
							<div class="input-row">
								<label>备注</label>
								<textarea rows="5"></textarea>
							</div>
						</div>
						<a class="button-positive button-block">马上添加</a>
						<a class="button-negative button-block">清空</a>
					</form>
				</div>
			</div>
		</div>
</body>
    <script src="lib/javascripts/modernizr.custom.15848.js"></script>
    <script src="lib/javascripts/zepto.min.js"></script>
    <script src="lib/javascripts/zepto.flickable.min.js"></script>
    <script src="lib/javascripts/lodash.min.js"></script>
    <script src="lib/javascripts/backbone-min.js"></script>
    <script src="src/javascripts/junior.js"></script>
</html>
