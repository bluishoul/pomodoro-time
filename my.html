<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="http://sandbox.runjs.cn/uploads/rs/90/wwourf2n/reset_y.css">
		<title>Pomodoro Time for Web</title>
	<script id="jquery_183" type="text/javascript" class="library" src="http://sandbox.runjs.cn/js/sandbox/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/90/wwourf2n/json2.js"></script>
	<script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/90/wwourf2n/jstorage.min.js"></script>
	<script type="text/javascript" src="http://sandbox.runjs.cn/uploads/rs/90/wwourf2n/utils.js"></script>
	<link rel="stylesheet" type="text/css" href="my.css?1">
<script type="text/javascript" src="my.js?2"></script>
</head>
	<body>
		<header>ToDo of Today</header>
		<div class="header_home_menu"><a href="javascript:location.reload();">o</a></div>
		<div class="header_add_menu"><a href="javascript:void(0);">+</a></div>
		<div class="main_content">
			<ol>
				<li class="no_item">Empty Todo List Of Today</li>
				<!--<li class="pl10 bg_grey">1</li>
				<li class="pl10">2<div class="play_task"></div></li>
				<li class="pl10 bg_grey">3</li>
				<li class="pl10">4<div class="pause_task"></div></li>-->
			</ol>
		</div>
		<div class="menu_wrapper">
			<ul>
				<li class="menu_item add_task_form task_form bg_blue">
					<input type="text" class="" name="name" placeholder="Task Name">
					<select name="count">
						<optgroup label="Pomodoro Time Count">
						<option value="1" selected>1 Pomodoro Time</option>
						<option value="2">2 Pomodoro Time</option>
						<option value="3">3 Pomodoro Time</option>
						<option value="4">4 Pomodoro Time</option>
						<option value="5">5 Pomodoro Time</option>
						<option value="6">6 Pomodoro Time</option>
						<option value="7">7 Pomodoro Time</option>
						<option value="8">8 Pomodoro Time</option>
						<option value="9">9 Pomodoro Time</option>
						</optgroup>
					</select>
					<select name="interval">
						<optgroup label="Pomodoro Time Interval">
						<option value="25" selected>25 minutes</option>
						<option value="30">30 minutes</option>
						<option value="35">35 minutes</option>
						<option value="40">40 minutes</option>
						<option value="45">45 minutes</option>
						<option value="50">50 minutes</option>
						<option value="50">55 minutes</option>
						<option value="60">60 minutes</option>
						</optgroup>
					</select>
					<div class="ctrl_wrapper">
						<a class="btn bg_green mtb20" href="javascript:app.do_add_task();">Add</a>
						<a class="btn bg_grey mtb20" href="javascript:app.cancel();">Cancel</a>
					</div>
				</li>
				<li class="menu_item add_menu">
					<ol>
						<li class="bg_blue"><a href="javascript:menu.toggle_add_task(true);">Add Tasks List</a></li>
						<li class="bg_yellow">Add Dialy Tasks</li>
						<li class="bg_red">Add Emergency</li>
						<li class="bg_green">Add Statistic</li>
					</ol>
				</li>
			</ul>
		</div>
	</body>
</html>
